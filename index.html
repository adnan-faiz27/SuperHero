<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetSuperHero</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="photo1.jpg" alt="" class="image">
    <div class="searchdiv">
        <input type="text" id="search">
        <br>
        <button class="btn" id="searchHero">Search</button>
        <br>    
        <button class="btn" id="gethero">RANDOM HERO</button>
    </div>
    <br>

    <div id="herodiv">
        <div>
            <img src="" alt="" id="hero"/>
        </div>
        <div id="herocontent">
            <h3 class ="info" id="publisher">Publisher:</h3>
            <h1 class ="info" id="name">Name:</h1>
            <h3 class ="info" id="race">Race:</h3>
            <h3 class ="info" id="intel">Intelligence:</h3>
            <h3 class ="info" id="power">Power</h3>
            <h3 class ="info" id="speed">Speed</h3>
            <h3 class ="info" id="strenght">Strenght:</h3>
            <h3 class ="info" id="combat">Combat:</h3>
            <h3 class ="info" id="gender">Gender:</h3>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
